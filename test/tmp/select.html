<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Event Select</title>
<script src="../js/common.js"></script>
    <script src="../data/dataAK.js"></script>
    <script src="../data/dataSA.js"></script>
    <script src="../data/dataFF.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: sans-serif;
}

/* ===== 背景 ===== */
#bgWrap {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

#bgImg {
  height: 100%;
  width: auto;
  position: absolute;
  left: 0;
  top: 50%;
  transform: translate(-20px, -50%);
  transition: opacity .4s ease, transform .4s ease;
  will-change: transform, opacity;
}

/* ===== サイドバー ===== */
#sidebar {
  position: absolute;   /* ← fixed → absolute */
  left: 0;
  top: 0;
  bottom: 0;
  width: 120px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(2px);
  overflow: hidden;
  z-index: 10;
  font-size: 8px;
}

#cardList {
  position: absolute;
  width: 100%;
  transition: transform .35s ease;
}

/* ===== カード ===== */
.card {
  margin: 14px;
  padding: 14px;
  border-radius: 14px;
  background: #fff;
  color: #333;
  text-align: center;
  transform: scale(.9);
  transition: all .25s ease;
  border: 4px solid transparent;
}

.card.active {
  border-color: #ff4fa3;
  transform: scale(1.05);
}

/* ===== 決定ボタン ===== */
#decideBtn {
    position: absolute;
    right: 45px;
    bottom: 24px;
    padding: 12px 80px;
    font-size: 15px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #6ee7d2, #4ecdc4);
    color: #003;
    font-weight: bold;
    z-index: 20;
    opacity: 0.85;
    backdrop-filter: blur(2px);
}

/* ===== 画面フェード ===== */
#fade {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity .5s ease;
  z-index: 30;
}

#fade.show {
  opacity: 1;
}

#viewport {
  position: relative;   /* ← fixedやめる */
  width: 100%;
  height: 100vh;        /* JSで上書き可 */
  overflow: hidden;
}
</style>
</head>
<body>
<div id="viewport">
<div id="bgWrap">
  <img id="bgImg" />
</div>

<div id="sidebar">
  <div id="cardList"></div>
</div>

<button id="decideBtn">読む</button>
<div id="fade"></div>

<script>
/*************************************************
 * ▼ データ定義（ここだけ編集すればOK）
 *************************************************/
const EVENT_MAP = [
  { id: "evt01", name: "いつか背中合わせのリリック" },
  { id: "evt02", name: "ここからRe:START!" },
  { id: "evt03", name: "走れ！体育祭！" },
  { id: "evt04", name: "参加！ワンダーハロウィン" },
  { id: "A2", name: "囚われのマリオネット" },
  { id: "A3", name: "雨上がりの一番星" }
];

/*************************************************
 * 状態
 *************************************************/
let currentIndex = 0; // 初期：一番上
let startY = 0;

let cardList;
let bgImg;
let fade;

let isDragging = false;
let velocityY = 0;
let lastY = 0;
let lastTime = 0;
let momentumTimer = null;

/*************************************************
 * 画像プリロード
 *************************************************/
let preloadPromise = null;

function preloadAllImages() {
  if (preloadPromise) return preloadPromise;

  const urls = EVENT_MAP.map(evt =>
    '../video/' + chrId + '/' + evt.id + '/sel.png'
  );

  preloadPromise = Promise.all(
    urls.map(url => {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = resolve;
        img.onerror = resolve;
        img.src = url;
      });
    })
  );

  return preloadPromise;
}

/*************************************************
 * カード生成
 *************************************************/
function createCards() {
  EVENT_MAP.forEach((evt, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = evt.name;

    // ★ タップでそのカードへジャンプ
    div.addEventListener("click", () => {
      // 慣性停止
      if (momentumTimer) {
        cancelAnimationFrame(momentumTimer);
        momentumTimer = null;
      }

      // すでに選択中なら何もしない
      if (currentIndex === i) return;

      currentIndex = i;
      updateSelection(true);
    });

    cardList.appendChild(div);
  });
}

/*************************************************
 * 選択更新
 *************************************************/
function updateSelection(animated = true) {
  const cards = document.querySelectorAll(".card");

  cards.forEach((c, i) => {
    c.classList.toggle("active", i === currentIndex);
  });

// ===== 実寸取得 =====
const cardHeight = cards[0]?.offsetHeight + 28 || 90;
const sidebarHeight = document.getElementById("sidebar").clientHeight;

// ★ 中央基準（修正）
const visibleOffset = (sidebarHeight / 2) - (cardHeight / 2);
const offset = currentIndex * cardHeight - visibleOffset;

cardList.style.transform = `translateY(${-offset}px)`;

  // ===== 背景更新 =====
  const evt = EVENT_MAP[currentIndex];
  const nextUrl = '../video/' + chrId + '/' + evt.id + '/sel.png';


if (animated) {
  bgImg.style.opacity = 0;
  bgImg.style.transform = "translate(-60px, -50%)";

  setTimeout(() => {
    bgImg.src = nextUrl;

    requestAnimationFrame(() => {
      bgImg.style.opacity = 1;
      bgImg.style.transform = "translate(-20px, -50%)";
    });
  }, 200);

} else {
  bgImg.src = nextUrl;
  bgImg.style.opacity = 1;
  bgImg.style.transform = "translate(-20px, -50%)";
}

}

/*************************************************
 * スワイプ処理（慣性改善版）
 *************************************************/
const sidebar = document.getElementById("sidebar");

let dragStartIndex = 0;
let moved = false;

// ===== タッチ開始 =====
sidebar.addEventListener("touchstart", e => {
  isDragging = true;
  moved = false;

  startY = e.touches[0].clientY;
  lastY = startY;
  lastTime = performance.now();
  velocityY = 0;
  dragStartIndex = currentIndex;

  if (momentumTimer) {
    cancelAnimationFrame(momentumTimer);
    momentumTimer = null;
  }
}, { passive: true });


// ===== タッチ移動 =====
sidebar.addEventListener("touchmove", e => {
  if (!isDragging) return;

  const y = e.touches[0].clientY;
  const now = performance.now();

  const dy = y - lastY;
  const dt = now - lastTime;

  if (Math.abs(y - startY) > 6) moved = true;

  if (dt > 0) {
    velocityY = dy / dt;
  }

  lastY = y;
  lastTime = now;
}, { passive: true });


// ===== タッチ終了 =====
sidebar.addEventListener("touchend", e => {
  if (!isDragging) return;
  isDragging = false;

  const totalDy = e.changedTouches[0].clientY - startY;

  // ---- 通常スワイプ ----
  if (Math.abs(totalDy) > 40) {
    if (totalDy > 0) {
      currentIndex = Math.max(0, dragStartIndex - 1);
    } else {
      currentIndex = Math.min(EVENT_MAP.length - 1, dragStartIndex + 1);
    }
    updateSelection();
    return;
  }

  // ---- 慣性 ----
  if (Math.abs(velocityY) > 0.35) {
    startMomentum(velocityY);
  }
}, { passive: true });

/*******************************************
 * 慣性スクロール
 *************************************************/
function startMomentum(initialVelocity) {
  let v = initialVelocity;
  const friction = 0.94;      // ← 少し強め減衰
  const minVelocity = 0.03;   // ← 停止しやすく

  function step() {
    v *= friction;

    if (Math.abs(v) < minVelocity) {
      momentumTimer = null;
      return;
    }

    // 1フレームで複数枚飛ばないよう制御
    if (v > 0) {
      if (currentIndex > 0) {
        currentIndex--;
        updateSelection();
      }
    } else {
      if (currentIndex < EVENT_MAP.length - 1) {
        currentIndex++;
        updateSelection();
      }
    }

    momentumTimer = requestAnimationFrame(step);
  }

  momentumTimer = requestAnimationFrame(step);
}
/*************************************************
 * 決定ボタン
 *************************************************/
document.getElementById("decideBtn").addEventListener("click", () => {
  const evt = EVENT_MAP[currentIndex];

  fade.classList.add("show");

  setTimeout(() => {
    // 次画面へ（ID引き渡し）
    location.href = `index.html?evtId=${evt.id}`;
  }, 500);
});

/*************************************************
 * 初期化
 *************************************************/
 
window.addEventListener('load', function() {

cardList = document.getElementById("cardList");
bgImg = document.getElementById("bgImg");
fade = document.getElementById("fade");

  // パラメタ取得
  setParam();
createCards();

// ★ 先に画像読み込み
preloadAllImages().then(() => {
  updateSelection(false);
});

const VIEW_HEIGHT = window.innerHeight; // ← 好きなpxに変更可
document.getElementById("viewport").style.height = VIEW_HEIGHT + "px";

});

</script>
</div>
</body>
</html>

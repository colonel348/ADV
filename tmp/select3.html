<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.fullscreen {
  height: 100dvh;          /* ← ここが重要 */
  width: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
    padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

.fullscreen img,
.fullscreen video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="fullscreen">
  <img src="../media/AK/A3/sel.png" alt="">
</div>

</body>
</html>

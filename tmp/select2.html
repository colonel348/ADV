<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Event Select</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: sans-serif;
}

/* ===== 背景 ===== */
#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity .4s ease, transform .4s ease;
}

/* ===== サイドバー ===== */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: rgba(80,80,80,0.6);
  backdrop-filter: blur(6px);
  overflow: hidden;
  z-index: 10;
}

#cardList {
  position: absolute;
  width: 100%;
  transition: transform .35s ease;
}

/* ===== カード ===== */
.card {
  margin: 14px;
  padding: 14px;
  border-radius: 14px;
  background: #fff;
  color: #333;
  text-align: center;
  transform: scale(.9);
  transition: all .25s ease;
  border: 4px solid transparent;
}

.card.active {
  border-color: #ff4fa3;
  transform: scale(1.05);
}

/* ===== 決定ボタン ===== */
#decideBtn {
  position: fixed;
  right: 24px;
  bottom: 24px;
  padding: 16px 36px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg,#6ee7d2,#4ecdc4);
  color: #003;
  font-weight: bold;
  z-index: 20;
}

/* ===== 画面フェード ===== */
#fade {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity .5s ease;
  z-index: 30;
}

#fade.show {
  opacity: 1;
}
</style>
</head>
<body>

<div id="bg"></div>

<div id="sidebar">
  <div id="cardList"></div>
</div>

<button id="decideBtn">読む</button>
<div id="fade"></div>

<script>
/*************************************************
 * ▼ データ定義（ここだけ編集すればOK）
 *************************************************/
const EVENT_MAP = [
  { id: "evt01", name: "いつか背中合わせのリリック", img: "img/evt01.jpg" },
  { id: "evt02", name: "ここからRe:START!", img: "img/evt02.jpg" },
  { id: "evt03", name: "走れ！体育祭！", img: "img/evt03.jpg" },
  { id: "evt04", name: "参加！ワンダーハロウィン", img: "img/evt04.jpg" },
  { id: "evt05", name: "囚われのマリオネット", img: "img/evt05.jpg" },
  { id: "evt06", name: "雨上がりの一番星", img: "img/evt06.jpg" }
];

/*************************************************
 * 状態
 *************************************************/
let currentIndex = EVENT_MAP.length - 1; // 初期：一番下
let startY = 0;

const cardList = document.getElementById("cardList");
const bg = document.getElementById("bg");
const fade = document.getElementById("fade");

/*************************************************
 * カード生成
 *************************************************/
function createCards() {
  EVENT_MAP.forEach((evt, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = evt.name;
    cardList.appendChild(div);
  });
}

/*************************************************
 * 選択更新
 *************************************************/
function updateSelection(animated = true) {
  const cards = document.querySelectorAll(".card");

  cards.forEach((c, i) => {
    c.classList.toggle("active", i === currentIndex);
  });

  // リスト位置調整
  const offset = currentIndex * 90;
  cardList.style.transform = `translateY(${-offset}px)`;

  // 背景更新（フェード＋右→左）
  const evt = EVENT_MAP[currentIndex];

  if (animated) {
    bg.style.opacity = 0;
    bg.style.transform = "translateX(40px)";

    setTimeout(() => {
      bg.style.backgroundImage = `url(${evt.img})`;
      bg.style.opacity = 1;
      bg.style.transform = "translateX(0)";
    }, 200);
  } else {
    bg.style.backgroundImage = `url(${evt.img})`;
  }
}

/*************************************************
 * スワイプ処理
 *************************************************/
document.getElementById("sidebar").addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

document.getElementById("sidebar").addEventListener("touchend", e => {
  const dy = e.changedTouches[0].clientY - startY;

  if (Math.abs(dy) < 30) return;

  if (dy > 0) {
    currentIndex = Math.max(0, currentIndex - 1);
  } else {
    currentIndex = Math.min(EVENT_MAP.length - 1, currentIndex + 1);
  }

  updateSelection();
});

/*************************************************
 * 決定ボタン
 *************************************************/
document.getElementById("decideBtn").addEventListener("click", () => {
  const evt = EVENT_MAP[currentIndex];

  fade.classList.add("show");

  setTimeout(() => {
    // 次画面へ（ID引き渡し）
    location.href = `index.html?evtId=${evt.id}`;
  }, 500);
});

/*************************************************
 * 初期化
 *************************************************/
createCards();
updateSelection(false);
</script>

</body>
</html>
